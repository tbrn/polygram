<polymer-element name="polygram-photocard" attributes="imageData">

  <template>

    <link rel="stylesheet" href="seed-element.css" />
    
    <div style="width: 225px; border: 1px solid #000; float:left; margin: 5px;">
      <div style="text-align: center; display: inline-block">
        <img src="{{imageData.images.low_resolution.url}}" width="200" />
        <div style=" display: inline-block" >
          <div>{{imageData.user.username}}</div>
          <div>{{imageData.caption.text}}</div>
        </div>
      </div>
    </div>
  </template>

  <script>

    Polymer('polygram-photocard', {});

  </script>

</polymer-element>
